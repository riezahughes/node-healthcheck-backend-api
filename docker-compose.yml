version: '3'
services:
    api:
        build:
            context: ./nodejs-healthcheck-backend
        image: nodejs
        container_name: nodejs
        env_file: .env
        ports:
            - "4090:4090"
        command: npm start
    prisma:
        image: prismagraphql/prisma:1.34
        ports:
            - '4989:4989'
        environment:
            PRISMA_CONFIG: |
                port: 4989
                databases:
                    default:
                        connector: postgres
                        host: postgres
                        port: 5432
                        user: prisma
                        password: prisma
    postgres:
        image: postgres:10.3
        environment:
            POSTGRES_USER: prisma
            POSTGRES_PASSWORD: prisma
        volumes:
            - postgres:/var/lib/postgresql/data
volumes:
    postgres: ~
